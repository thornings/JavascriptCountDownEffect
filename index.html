<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <title>Coop Count Down Effect</title>
</head>

<body>
    <div class="container h-100">
        <h1>Count Down Effect</h1>

        <div class="row justify-content-around">
            <div id="box1" class="col-3 d-flex flex-column text-center justify-content-center" 
                data-max="10000"
                data-current="0" 
                data-interval="45">
                <p class="p-2">10000</p>
            </div>
            <div id="box2" class="col-3 d-flex flex-column text-center justify-content-center"
                data-max="25215"
                data-current="0" 
                data-interval="68">
                <p class="p-2">20000</p>
            </div>
            <div id="box3" class="col-3 d-flex flex-column text-center justify-content-center"
                data-max="700"
                data-current="0" 
                data-interval="3">
                <p class="p-2">700</p>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
